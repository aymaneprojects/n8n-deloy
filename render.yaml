services:
  - type: web
    name: Ayman8n
    env: docker
    region: frankfurt
    plan: free
    branch: main
    numInstances: 1
    healthCheckPath: /healthz
    envVars:
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: AymaneDB
          property: host
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: AymaneDB
          property: database
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: AymaneDB
          property: port
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: AymaneDB
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: AymaneDB
          property: password
      - key: PORT
        value: 5678
      - key: N8N_LOG_LEVEL
        value: info
      - key: GENERIC_TIMEZONE
        value: Europe/Paris
      - key: TZ
        value: Europe/Paris
      - key: N8N_DEFAULT_LOCALE
        value: fr
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

databases:
  - name: AymaneDB
    region: frankfurt
    plan: free
