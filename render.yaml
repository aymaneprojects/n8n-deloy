services:
  - type: web
    name: Ayman8n
    env: docker
    region: frankfurt
    plan: free
    branch: main
    numInstances: 1
    healthCheckPath: /healthz
    envVars:
      # üóÉÔ∏è Base de donn√©es PostgreSQL (auto li√©e)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: AymaneDB
          property: host
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: AymaneDB
          property: database
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: AymaneDB
          property: port
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: AymaneDB
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: AymaneDB
          property: password

      # üåç Port
      - key: PORT
        value: 5678

      # üåê Domaine & protocole
      - key: N8N_HOST
        value: ayman8n.onrender.com
      - key: N8N_PROTOCOL
        value: https

      # üîÅ Webhooks
      - key: WEBHOOK_TUNNEL_URL
        value: https://ayman8n.onrender.com

      # üïì Localisation & logs
      - key: GENERIC_TIMEZONE
        value: Europe/Paris
      - key: TZ
        value: Europe/Paris
      - key: N8N_DEFAULT_LOCALE
        value: fr
      - key: N8N_LOG_LEVEL
        value: info

      # üîê S√©curit√© & chiffrement
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: supermotdepasse123

      # ‚öôÔ∏è Divers utiles
      - key: EXECUTIONS_MODE
        value: queue
      - key: QUEUE_MODE
        value: redis
      - key: NODE_FUNCTION_ALLOW_BUILTIN
        value: fs
      - key: NODE_FUNCTION_ALLOW_EXTERNAL
        value: axios,moment
      - key: VUE_APP_URL_BASE_API
        value: https://ayman8n.onrender.com
      - key: N8N_DISABLE_PRODUCTION_MAIN_PROCESS
        value: true

databases:
  - name: AymaneDB
    region: frankfurt
    plan: free
